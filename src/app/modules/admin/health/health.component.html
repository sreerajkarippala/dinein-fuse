<div class="flex min-w-0 flex-auto flex-col gap-8 container mx-auto px-8">


    
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mt-8">

        <mat-card appearance="outlined" class="rounded-lg lg:col-span-6">
            <div #donutChart></div>
        </mat-card>
        <mat-card appearance="outlined" class="rounded-lg lg:col-span-6" style="height: 350px;">
            <div #barChartContainer class="h-full"></div>
        </mat-card>
        </div>


    <mat-card appearance="outlined" class="rounded-lg mb-8">
<div class="flex justify-between items-center p-4">
    <span class="text-lg font-semibold">Health</span>
    <button mat-icon-button [matMenuTriggerFor]="exportMenu">
        <mat-icon svgIcon="heroicons_outline:bars-3"></mat-icon>
    </button>
    <mat-menu #exportMenu="matMenu">
        <button mat-menu-item (click)="exportToCSV()">
            <mat-icon>description</mat-icon> Export as CSV
        </button>
        <button mat-menu-item (click)="exportToExcel()">
            <mat-icon>table_chart</mat-icon> Export as Excel
        </button>
    </mat-menu>
</div>
        <div class="table-container">
            <table mat-table [dataSource]="healthData" cdkDropList cdkDropListOrientation="horizontal">


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>


                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>


                <ng-container matColumnDef="allergy">
                    <th mat-header-cell *matHeaderCellDef> Allergy </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.allergy.join(', ')}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef> Item </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.item.join(', ')}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>
    </mat-card>


</div>
